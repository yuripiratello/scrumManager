<!DOCTYPE html>
<html>
  <head>
    <title>ScrumManager - Login</title>
    <!-- Bootstrap -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fim Bootstrap -->
    <link rel="stylesheet" href="/static/css/login.css">
  </head>
  <body class="fundo">
  {% if form.errors %}
      {{ form.non_field_errors }}
  {% endif %}
      <div class="container">
        <form class="form-signin" action="." method="post">{% csrf_token %}
          <h2 class="form-signin-heading">ScrumManager</h2>
          <label for="inputEmail" class="sr-only">{{ form.username.label_tag }}:</label>
          <input type="text" name="{{ form.username.html_name }}" id="inputEmail" class="form-control" placeholder="{{ form.username.label }}" required autofocus>
          <label for="inputPassword" class="sr-only">{{ form.password.label_tag }}:</label>
          <input type="text" name="{{ form.password.html_name }}" id="inputPassword" class="form-control" placeholder="{{ form.password.label }}" required>
          <div class="checkbox">
            <!--label>
              <input type="checkbox" value="remember-me"> Remember me
            </label-->
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>
      </div> <!-- /container -->
  </body>
</html>
