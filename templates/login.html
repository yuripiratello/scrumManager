<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Login</title>
</head>
<body>
{% if form.errors %}
    {{ form.non_field_errors }}
{% endif %}
<div class="">
    <form action="." method="post">{% csrf_token %}
        <table>
            <tr>
                <td width="20%" nowrap="nowrap">{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                 <td  width="20%" nowrap="nowrap">{{ form.password.label_tag }}</td>
                 <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="sb">Login</button>
                </td>
            </tr>
        </table>
        <input type="hidden" name="next" value="{{ next }}">
      </form>
</div>
</body>
</html>
